<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="d-flex justify-content-center rps-game">
        <h1>ROCK-PAPER-SCISSORS</h1>
    </div>
    <div class="d-flex flex-column justify-content-center">
        <div class="m-5 output d-flex flex-row gap-1 justify-content-center">
            <button class="btn btn-primary rock" id="rock"><img src="./images/rock.png" alt="Rock"></button>
            <button class="btn btn-success paper" id="paper"><img src="./images/paper.png" alt="Paper"></button>
            <button class="btn btn-warning scissors" id="scissors"><img src="./images/scissors.png" alt="Scissors"></button>
        </div>
        <div class="display-box d-flex flex-column justify-content-center">
            <div class="response-box d-flex justify-content-center">
               <img src="" class="player-response h-100" alt="">
               <img src="" class="comp-response h-100" alt="">
            </div>
            <div class="results d-flex justify-content-center"></div>
            <div class="champ-box d-flex justify-content-center"></div>
            <div class="score-board d-flex justify-content-center"></div>
        </div>
    </div>
        
    

    <script src="./app.js"></script>
</body>
</html>
